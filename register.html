<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Register Customer</title>
	</head>
<body>
	<form>
  <div class="container">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input required type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
	
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input required type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password1">
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword5">Confirm Password</label>
      <input required type="password" class="form-control" id="inputPassword5" placeholder="Retype Password" name="password2">
    </div>
  
	<div class="form-group col-md-12">
	<label for="inputAddress" >Address Line 1</label>
	<input required type="text" class="form-control" id="inputAddress" placeholder="Street" name="address1">
	</div>
	<div class="form-group col-md-12">
	<label for="inputAddress2">Address Line 2</label>
	<input required type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
	</div>
	  
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input required type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select required id="inputState" class="form-control" name="state_dropdown">
        
		<script>
		var states = new Array("Choose...", "Andaman and Nicobar Islands", "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chandigarh", "Chhattisgarh", "Dadra and Nagar Haveli", "Daman and Diu", "Delhi", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jammu and Kashmir", "Jharkhand", "Karnataka", "Kerala", "Lakshadweep", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Orissa", "Pondicherry", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Tripura", "Uttaranchal", "Uttar Pradesh", "West Bengal");
			for(var s=0; s<states.length; s++){
				if(s==0){
				document.write("<option value=\"\">"+states[s]+"</option>");	
				}
				else{	
				document.write("<option value=\""+states[s]+"\">"+states[s]+"</option>");
				}
			}
		</script>

	  </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input required type="text" class="form-control" id="inputZip" name="input_zip">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="remember">
      <label class="form-check-label" for="gridCheck">
        Remember Me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" name="submit" >Register</button>
  </div>
</form>

<script>
	var pass1 = document.getElementById("inputPassword4");
	var pass2 = document.getElementById("inputPassword5");
    if(pass1 != pass2){
      	//do nothing
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
